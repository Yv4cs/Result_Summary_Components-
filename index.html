<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


  <!-- test sá»± thÃ¢y Ä‘á»•i cá»§a branch main-v2 ðŸ‘ -->
  <style>
    
    
    :root{
      --Light-slate-blue: hsl(252, 100%, 67%);
      --Light-royal-blue: hsl(241, 81%, 54%);
      --Violet-blue: hsla(256, 72%, 46%, 1);
      --Persian-blue: hsla(241, 72%, 46%, 0);
    }
    body{
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight: 500;
    }
    .score{
      font-size: 60px;
      text-align: center;
      color:white;
      font-weight: 700;
    }

    .circle_score{
      text-align: center;
      background: linear-gradient(to bottom, var(--Violet-blue), var(--Persian-blue));
      border-radius: 100%;
      width: 100px;
      height: 100px;
      font-size: 18px;
      padding: 20px;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      
    }

    .text_result h2{
      display:flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .score_container_text p{
      opacity: 0.7;
      font-size: 14px;
      margin-top: -10px;
    }
    .container_summary{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 595px;
      height: 452px;
      border-radius: 30px;
      justify-content: center;
      text-align: center;
      display: flex;
      margin-top: -30px;
      box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
      

    }

    .result_container{
      background: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      width:50%;
      border-radius:30px;
      padding-top: 50px;
      color:white;
    }
    .result_container h3 {
      margin-top:-20px;
      padding-bottom:30px;
    }
    .summary_container{
      width:50%;
      padding-left:20px;
      padding-right:20px;
      text-align: left;
    }

    .summary_category{
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-top: 20px;
      padding-bottom: 20px;
    }
    
    .text_result p{
      opacity:0.5;
      width:200px;
      margin:auto;
    }
    
    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .reaction, .memory, .verbal, .visual {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .reaction {
      color: hsl(0, 100%, 67%);
    }

    .memory {
      color: hsl(39, 100%, 56%);
    }

    .verbal {
      color: hsl(166, 100%, 37%);
    }

    .visual {
      color: hsl(234, 85%, 45%);
    }

    .row:nth-child(1) {
      background-color: hsla(0, 100%, 67%, 0.05);
    }

    .row:nth-child(2) {
      background-color: hsla(39, 100%, 56%, 0.05);
    }

    .row:nth-child(3) {
      background-color: hsla(166, 100%, 37%, 0.05);
    }

    .row:nth-child(4) {
      background-color: hsla(234, 86%, 44%, 0.05);
    }

    .row span {
      margin: auto;
      color: hsl(224, 30%, 27%, 0.5);
      font-size: 16px;
      font-weight: 700;
      margin-right:0;
    }

    .row span b{
      color: hsl(224, 30%, 27%);
    }
   
    #continue{
      display: block;
      width: 100%;
      height: 40px;
      border-radius: 25px;
      border: none;
      background-color: hsl(224, 30%, 27%);
      color: white;
      font-size: 16px;
      font-weight: 700;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container_summary">
  
  <div class="result_container">
    <h3>Your Result</h3>
    <div class="circle_score"> 
      <div class="score_container_text">
        <span class="score">76</span>
        <p> of 100 </p>
      </div>
    </div>
   
    <div class="text_result">
     <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  </div>

  <div class="summary_container">
    <h3>Summary</h3>
    <div class="summary_category">
      <div class="row">
        <div class="reaction">  
          <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
          <b>Reaction</b>
        </div>
         <span> <b>80</b> / 100</span>
      </div>

      <div class="row">
        <div class="memory">  
          <img src="./assets/images/icon-memory.svg" alt="icon memory">
          <b>Memory</b>
        </div>
         <span> <b>92</b> / 100</span>
      </div>

      <div class="row">
        <div class="verbal">  
          <img src="./assets/images/icon-verbal.svg" alt="icon verbal">
          <b>Verbal</b>
        </div>
         <span> <b>61</b> / 100</span>
      </div>

      <div class="row">
        <div class="visual">  
          <img src="./assets/images/icon-visual.svg" alt="icon visual">
          <b>Visual</b>
        </div>
         <span> <b>72</b> / 100</span>
      </div>
      
    </div>
    
    <button id="continue">Continue</button>

  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
