<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,    .summary_category{
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }al-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    :root{
      --Light-slate-blue: hsl(252, 100%, 67%);
      --Light-royal-blue: hsl(241, 81%, 54%);
      --Violet-blue: hsla(256, 72%, 46%, 1);
      --Persian-blue: hsla(241, 72%, 46%, 0);
    }
    body{
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight: 500;
      background-color: hsl(221, 100%, 96%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .score{
      font-size: 72px;
      font-weight: 800;
      color: white;
      line-height: 72px;
      margin: 0;
    }

    .circle_score{
      background: linear-gradient(180deg, hsla(256, 72%, 46%, 1) 0%, hsla(241, 72%, 46%, 0) 100%);
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto 28px auto;
    }

    .text_result h2{
      font-size: 32px;
      font-weight: 700;
      color: white;
      margin: 0 0 14px 0;
    }
    
    .text_result p{
      color: hsl(241, 100%, 89%);
      font-size: 18px;
      font-weight: 500;
      line-height: 23px;
      margin: 0;
    }

    .score_container_text p{
      color: hsl(241, 100%, 89%);
      font-size: 18px;
      font-weight: 700;
      margin: 4px 0 0 0;
    }
    .container_summary{
      width: 736px;
      height: 512px;
      border-radius: 32px;
      display: flex;
      background-color: white;
      box-shadow: 0 30px 60px rgba(61, 108, 236, 0.15);
      overflow: hidden;
    }

    .result_container{
      background: linear-gradient(180deg, hsl(252, 100%, 67%) 0%, hsl(241, 81%, 54%) 100%);
      width: 50%;
      height: 100%;
      border-radius: 32px;
      padding: 38px 54px 46px 54px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .result_container h3 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 35px 0;
      color: hsl(241, 100%, 89%);
    }
    .summary_container{
      width: 50%;
      padding: 38px 40px 46px 40px;
      display: flex;
      flex-direction: column;
    }
    
    .summary_container h3{
      font-size: 24px;
      font-weight: 700;
      color: hsl(224, 30%, 27%);
      margin: 0 0 28px 0;
      text-align: left;
    }

    .summary_category{
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }
    .text_result p{
      width: 200px;
      font-size: 14px;
      opacity: 0.7;
      line-height: 20px;
      padding-top: 10px;
    }
    
    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-radius: 12px;
      margin: 0;
    }

    .reaction, .memory, .verbal, .visual {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      font-weight: 500;
    }

    .row img {
      width: 20px;
      height: 20px;
    }

    .reaction {
      color: hsl(0, 100%, 67%);
    }

    .memory {
      color: hsl(39, 100%, 56%);
    }

    .verbal {
      color: hsl(166, 100%, 37%);
    }

    .visual {
      color: hsl(234, 85%, 45%);
    }

    .row:nth-child(1) {
      background-color: hsla(0, 100%, 67%, 0.05);
    }

    .row:nth-child(2) {
      background-color: hsla(39, 100%, 56%, 0.05);
    }

    .row:nth-child(3) {
      background-color: hsla(166, 100%, 37%, 0.05);
    }

    .row:nth-child(4) {
      background-color: hsla(234, 85%, 45%, 0.05);
    }

    .row span {
      margin: auto;
      color: hsl(224, 30%, 27%);
      font-size: 16px;
      font-weight: 700;
    }

   
    #continue{
      width: 100%;
      height: 56px;
      border-radius: 128px;
      border: none;
      background-color: hsl(224, 30%, 27%);
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #continue:hover {
      background: linear-gradient(180deg, hsl(252, 100%, 67%) 0%, hsl(241, 81%, 54%) 100%);
    }
  </style>
</head>
<body>
<div class="container_summary">
  
  <div class="result_container">
    <h3>Your Result</h3>
    <div class="circle_score"> 
      <div class="score_container_text">
        <span class="score">76</span>
        <p> of 100 </p>
      </div>
    </div>
   
    <div class="text_result">
     <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  </div>

  <div class="summary_container">
    <h3>Summary</h3>
    <div class="summary_category">
      <div class="row">
        <div class="reaction">  
          <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
          <b>Reaction</b>
        </div>
         <span> <b>80</b> / 100</span>
      </div>

      <div class="row">
        <div class="memory">  
          <img src="./assets/images/icon-memory.svg" alt="icon memory">
          <b>Memory</b>
        </div>
         <span> <b>92</b> / 100</span>
      </div>

      <div class="row">
        <div class="verbal">  
          <img src="./assets/images/icon-verbal.svg" alt="icon verbal">
          <b>Verbal</b>
        </div>
         <span> <b>61</b> / 100</span>
      </div>

      <div class="row">
        <div class="visual">  
          <img src="./assets/images/icon-visual.svg" alt="icon visual">
          <b>Visual</b>
        </div>
         <span> <b>72</b> / 100</span>
      </div>
      
    </div>
    
    <button id="continue">Continue</button>

  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
